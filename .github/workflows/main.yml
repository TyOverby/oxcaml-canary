name: Canary

on:
  push:
  workflow_dispatch:
  schedule:
    # Run every day
    - cron: 0 1 * * *

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install prereqs (Linux)
        if: runner.os == 'Linux'
        run: bash ./install_linux.sh

      - name: Install prereqs (macOS)
        if: runner.os == 'macOS'
        run: bash ./install_osx.sh

      - name: Install opam & packages
        run: bash ./install_xplat.sh
